<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Converta vídeos do YouTube para MP3 e MP4 online gratuitamente. Compatível com PC e celular.">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Conversor YouTube - MP3 e MP4</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #111827, #1f2937);
      color: #fff;
      text-align: center;
    }
    header {
      background-color: #111827;
      padding: 20px 10px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 40px 20px;
    }
    h2 {
      font-size: 1.6em;
      margin-bottom: 15px;
      color: #e5e7eb;
    }
    p {
      font-size: 1.1em;
      color: #d1d5db;
    }
    .btn-converter {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-converter:hover {
      opacity: 0.9;
    }
    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #9ca3af;
      padding: 20px;
    }
    .native-banner, .sticky-banner {
      margin: 20px auto;
    }
    .sticky-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 999;
    }
    @media (max-width: 768px) {
      h2 {
        font-size: 1.4em;
      }
      .btn-converter {
        font-size: 1em;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Conversor YouTube</h1>
  </header>

  <main>
    <h2>Baixe vídeos do YouTube em MP3 ou MP4</h2>
    <p>Conversor online grátis. Compatível com celular e computador.</p>

    <a href="#" class="btn-converter" onclick="handleClick()">Converter Agora</a>
    <div id="resultado"></div>

    <div class="native-banner">
      <script async src="https://www.monetag.com/tag.js" data-zone="9177372"></script>
    </div>
  </main>

  <footer>
    © 2025 Conversor YouTube. Todos os direitos reservados.
  </footer>

  <div class="sticky-banner">
    <script async src="https://www.monetag.com/tag.js" data-zone="9177374"></script>
  </div>

  <!-- Push notification -->
  <script async src="https://www.monetag.com/tag.js" data-zone="9177375"></script>

  <!-- Redirecionamento e anúncio intersticial -->
  <script>
    function handleClick() {
      if (!sessionStorage.getItem("monetag_interstitial")) {
        sessionStorage.setItem("monetag_interstitial", "sim");
        let script = document.createElement("script");
        script.src = "https://www.monetag.com/tag.js";
        script.setAttribute("data-zone", "9177373");
        document.body.appendChild(script);

        setTimeout(() => {
          window.location.href = "https://www.y2mate.tools/pt2/";
        }, 2000);
      } else {
        window.location.href = "https://www.y2mate.tools/pt2/";
      }
    }
  </script>

  <!-- Popunder ao clicar -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.body.addEventListener("click", function () {
        if (!sessionStorage.getItem("monetag_pop")) {
          sessionStorage.setItem("monetag_pop", "sim");
          let script = document.createElement("script");
          script.src = "https://www.monetag.com/tag.js";
          script.setAttribute("data-zone", "9177371");
          document.body.appendChild(script);
        }
      }, { once: true });
    });
  </script>

</body>
</html>
