<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Converta vídeos do YouTube para MP3 ou MP4 em várias qualidades. Rápido, gratuito e compatível com todos os dispositivos.">
  <title>Conversor YouTube - Baixe Vídeos MP3/MP4</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #f2f6fc, #e1e8f0);
      color: #333;
    }

    header {
      background: #20252b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    .qualidade-opcoes {
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px;
    }

    .btn-converter {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .btn-converter:hover {
      background-color: #218838;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.9em;
      color: #666;
    }

    .banner {
      margin: 30px 0;
    }

    .sticky-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 999;
      text-align: center;
      padding: 10px 0;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }

      .btn-converter {
        padding: 12px 20px;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Conversor YouTube</h1>
    <p>Baixe vídeos em MP3 ou MP4 com qualidade personalizada</p>
  </header>

  <main>
    <p>Nosso conversor é gratuito, seguro e compatível com todos os dispositivos. Escolha o formato e a qualidade desejada e clique para converter.</p>

    <div class="qualidade-opcoes">
      <label for="formato">Formato:</label>
      <select id="formato">
        <option value="mp3">MP3 (Áudio)</option>
        <option value="mp4">MP4 (Vídeo)</option>
      </select>

      <label for="qualidade">Qualidade:</label>
      <select id="qualidade">
        <option value="alta">Alta</option>
        <option value="média">Média</option>
        <option value="baixa">Baixa</option>
      </select>
    </div>

    <!-- Espaço para anúncio nativo -->
    <div class="banner">
      <script async src="https://www.monetag.com/tag.js" data-zone="9177372"></script>
    </div>

    <button class="btn-converter" onclick="handleClick()">Converter Agora</button>
  </main>

  <footer>
    © 2025 Conversor YouTube. Todos os direitos reservados.
  </footer>

  <!-- Sticky Banner Monetag -->
  <div class="sticky-banner">
    <script async src="https://www.monetag.com/tag.js" data-zone="9177374"></script>
  </div>

  <!-- In-Page Push -->
  <script async src="https://www.monetag.com/tag.js" data-zone="9177375"></script>

  <!-- Interstitial ao clicar -->
  <script>
    function handleClick() {
      if (!sessionStorage.getItem("monetag_interstitial")) {
        sessionStorage.setItem("monetag_interstitial", "sim");
        let script = document.createElement("script");
        script.src = "https://www.monetag.com/tag.js";
        script.setAttribute("data-zone", "9177373");
        document.body.appendChild(script);
        setTimeout(() => {
          window.location.href = "https://www.y2mate.tools/pt2/";
        }, 2000);
      } else {
        window.location.href = "https://www.y2mate.tools/pt2/";
      }
    }
  </script>
</body>
</html>
