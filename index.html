<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor YouTube - Baixe Vídeos e Áudios de Forma Simples</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
    }

    p.description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1rem;
      color: #ccc;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card:nth-child(1) {
      background-color: #5c6bc0;
    }

    .card:nth-child(2) {
      background-color: #26c6da;
    }

    .card:nth-child(3) {
      background-color: #ffca28;
    }

    .card:nth-child(4) {
      background-color: #66bb6a;
    }

    .card:nth-child(5) {
      background-color: #ab47bc;
    }

    .card:nth-child(6) {
      background-color: #ec407a;
    }

    .card:nth-child(7) {
      background-color: #ffa726;
    }

    .card:nth-child(8) {
      background-color: #29b6f6;
    }

    .card:nth-child(9) {
      background-color: #ef5350;
    }

    .card h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.9rem;
      color: #f0f0f0;
    }

    .ads-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .ads-container iframe {
      width: 320px;
      height: 50px;
      border: none;
    }
  </style>
</head>

<body>
  <h1>Conversor YouTube</h1>
  <p class="description">Baixe vídeos e áudios do YouTube de forma simples e rápida.</p>
  <div class="grid">
    <div class="card" onclick="openTool('converter')">
      <h2>Converter Vídeo</h2>
      <p>Baixe vídeos do YouTube em diversos formatos.</p>
    </div>
    <div class="card" onclick="openTool('converter-audio')">
      <h2>Converter Áudio</h2>
      <p>Converta vídeos em áudios MP3 de alta qualidade.</p>
    </div>
    <div class="card" onclick="openTool('tutorial')">
      <h2>Como Usar</h2>
      <p>Aprenda como usar a ferramenta passo a passo.</p>
    </div>
  </div>

  <div class="ads-container">
    <!-- Exemplo de anúncios Monetag -->
    <iframe src="https://your-ad-link.com"></iframe>
  </div>

  <script>
    function openTool(tool) {
      if (tool === 'converter') {
        window.location.href = "converter.html";
      } else if (tool === 'converter-audio') {
        window.location.href = "converter-audio.html";
      } else if (tool === 'tutorial') {
        window.location.href = "tutorial.html";
      }
    }
  </script>

  <!-- Scripts Monetag -->
  <script async src="https://monetag.com/js/push.js" data-ads-id="9177371"></script>
  <script async src="https://monetag.com/js/popunder.js" data-ads-id="9177372"></script>
  <script async src="https://monetag.com/js/native-banner.js" data-ads-id="9177373"></script>
  <script async src="https://monetag.com/js/vignette-banner.js" data-ads-id="9177374"></script>
  <script async src="https://monetag.com/js/push-notifications.js" data-ads-id="9177375"></script>
</body>

</html>
