<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor YouTube - MP3 e MP4</title>
  <meta name="description" content="Converta vídeos do YouTube para MP3 ou MP4 com facilidade. Rápido, grátis e compatível com celular ou computador.">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f4f4f4;
    }

    h1 {
      font-size: 2rem;
      color: #333;
      text-align: center;
    }

    input, select, button {
      margin: 1rem 0;
      padding: 0.7rem;
      font-size: 1rem;
      width: 100%;
      max-width: 400px;
    }

    button {
      background: #ff0000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #cc0000;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conversor de Vídeos do YouTube</h1>
    <p>Converta vídeos para MP3 ou MP4 gratuitamente!</p>

    <input id="url" type="text" placeholder="Cole aqui a URL do vídeo" />
    <select id="format">
      <option value="mp3">MP3</option>
      <option value="mp4">MP4</option>
    </select>
    <button onclick="converter()">Converter</button>

    <iframe id="converterFrame" src="" style="display:none;"></iframe>
  </div>

  <script>
    function converter() {
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;
      const frame = document.getElementById('converterFrame');

      if (!url) {
        alert("Por favor, cole a URL do vídeo.");
        return;
      }

      const base = 'https://www.yt-download.org/api/button/';
      const finalUrl = `${base}${format}?url=${encodeURIComponent(url)}`;
      frame.src = finalUrl;
      frame.style.display = 'block';
    }
  </script>

  <!-- Código da PropellerAds -->
  <script src="https://kulroakonsu.net/88/tag.min.js" data-zone="140776" async data-cfasync="false"></script>
</body>
</html>
